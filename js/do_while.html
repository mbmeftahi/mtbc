<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <meta name="description" content="page">
        <meta name="keywords" content="system engineer,full stack developer"> 
    </head>
    
    <body>
<script>
var items = [
  'for',
  'do...while statement',
  'labeled statement',
  'break statement',
  'continue statement',
  'for...in statement',
  'for...of statement'
];

var msg = 'JavaScript supports ' + items.length + ' types of loop.';
var i=0;
var li = '';
do {
  li += `<li>${items[i]}</li>`;
  i++;
} while (i < items.length)

msg += `<ul>${li}</ul>`;

document.write(msg);
</script>
    </body>
</html>
