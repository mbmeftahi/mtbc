        <p class="colorChanger" id="red">Hello World!.</p>
        <p class="colorChanger" id="green">Hello Good Morning!.</p>
        <p class="colorChanger" id="blue">hello Good Afternoon!.<p>

    $(".colorChanger").on("click" , function(event){
        $('p').attr('style', 'font-weight: bold');
        $('#red').attr('style', 'color: #ff0000');
