<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OnChange</title>
        <meta name="description" content="on chnage page">
        <meta name="keywords" content="system engineer,full stack developer"> 
    </head>
    
    <body>
    <select id="options">
            <option>--Pick an Option--</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
    </select>
<script>
function setValue(element) {
   let option = document.getElementById('options').value;
   document.getElementById(element).innerHTML = option;
}

// Function to add event listener to button#time
var list = document.getElementById("options");
list.addEventListener("change", ()=>{
    setValue('demo')
});
</script>
    </body>
</html>
