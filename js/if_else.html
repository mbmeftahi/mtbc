<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <meta name="description" content="if_else page">
        <meta name="keywords" content="system engineer,full stack developer"> 
    </head>
    <body>

<script>
//Initialize your variables
var label = null;
var color = null;
var GET = {};

//parse the GET params out of the URL
if(document.location.toString().indexOf('?') !== -1) {
    var query = document.location
       .toString()
       // get the query string
       .replace(/^.*?\?/, '')
       // and remove any existing hash string (thanks, @vrijdenker)
       .replace(/#.*$/, '')
       .split('&');

    //split each element into key value pairs such that 
    // element 0 is the key and elemet 1 is the value
    for(var i=0, l=query.length; i<l; i++) {
       var kv = decodeURIComponent(query[i]).split('=');
       GET[kv[0]] = kv[1];
    }
}

//Check for get parameters
if(GET['color'] !== 'undefined'){
    color = `#${GET['color']}`;
}

//Can we name the color by it's hex value
if(color == "#ff0000") {
  label = "red";
} else if(color == "#00ff00") {
  label = "green";
} else if(color == "#0000ff") {
  label = "blue";
} else {
  label = "unknown";
}

//Output the data
document.write(`<div style="color:${color}">The color is ${label}</div>`);

</script>
    </body>
</html>
