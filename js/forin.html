<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <meta name="description" content="for..in page">
        <meta name="keywords" content="system engineer,full stack developer"> 
    </head>
    
    <body>
<script>
var items = {
  0:'for',
  1:'do...while',
  2:'for...in',
  3:'for...of'
};

var msg = 'JavaScript supports ' + Object.keys(items).length + ' types of loop.';

var li = '';
for(var item in items){
  li += `<li>${items[item]}</li>`;
}

msg += `<ul>${li}</ul>`;

document.write(msg);
</script>
    </body>
</html>
